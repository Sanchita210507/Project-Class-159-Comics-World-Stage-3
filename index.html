<!DOCTYPE html>
<html lang = "en" dir = "ltr">

<head>
  <meta charset = "utf-8"/>  
  <title>Virtual Comic Store</title>
  
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
  <script src = "js/Poster.js"></script>
  <script src = "js/CursorEvents.js"></script>
  <script src = "js/infoBanner.js"></script>

</head>

<body>
  <a-scene id="main-scene" background = "color : #635a85">

    <!--Ground-->
    <a-plane
    id = "ground"
    color = "#78909c"
    width = "200"
    height = "100"
    position = "0 -15 0"
    rotation = "-90 0 0"></a-plane>


    
    <a-entity id = "comics-container" comic></a-entity>

    <a-camera id = "camera" wasd-controls = "enabled:false" >

      <a-entity 
      id = "camera-cursor"
      cursor
      position = "0 0 -1"
      geometry = "primitive : ring; radiusInner : 0.02; radiusOuter : 0.03"
      material = "color : #fff; shader : flat">
    </a-entity>
    
    
    <a-entity id="app-title" position="0 0.73 -1" 
    text = "value:Virtual Comic Store!; font:exo2bold; width:2; align:center; color:#000">

    <a-entity id="app-subtitle" position="0 -0.1 0"
    text = "value:Get your fav comics absolutely for free!; font:dejavu; width:1; align:center; color:#0F184E"></a-entity>
      
    </a-entity>

    <a-entity
   id = "fadeBackground"
   geometry = "primitive : sphere; radius : 2.5"
   material = "color : black; side : back; shader : flat; transparent : true; opacity : 0.6"
   visible = "false"
   cursor-listener>
  </a-entity>
    </a-camera>
  </a-scene>
</body>
</html>
